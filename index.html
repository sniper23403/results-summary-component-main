<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Results summary component</title>


  </head>
  <body>
    <main>
        <div id="main-container">

          <div class="left-container">
            <h3>Your Result</h3>
              <div class="circle">
              <h1>76</h1>
              <span>of 100</span>
              </div>  

            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>

          <div class="right-container">
            <h3>Summary</h3>
            <div class="reaction-score sc">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <h4>Reaction</h4>
              <h5>80 <span>/ 100</span></h5>
            </div>  

              <div class="memory-score sc">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                <h4>Memory</h4>
                <h5>92 <span>/ 100</span></h5>
            </div>  

            <div class="verbal-score sc">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                <h4>Verbal</h4>
                <h5>61 <span>/ 100</span></h5>
            </div>

            <div class="visual-score sc"> 
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <h4>Visual</h4>
              <h5>72 <span>/ 100</span></h5>
            </div>  

            <button>Continue</button>

          </div>
        </div>  
    </main>        
  </body>
</html>
